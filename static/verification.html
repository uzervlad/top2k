<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      background: #151118;
      color: white;

      font-family: sans-serif;
      font-size: 20px;

      margin: 0;
      height: 100lvh;

      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    code {
      cursor: pointer;
      background: #fff1;
      border-radius: 4px;
      padding: 2px 6px;
    }

    code:hover {
      background: #fff2;
    }
  </style>
</head>
<body>
  <p>Your verification code is <span class="code">_</span>.</p>
  <p>Use <code>/verify code:<span class="code">_</span></code> to complete verification.</p>
  <p>Your code expires in 10 minutes.</p>
</body>
<script>
  let code = document.location.search.slice(1);
  document.querySelectorAll(".code").forEach(el => el.innerHTML = code);

  document.querySelector("code").addEventListener("click", function() {
    navigator.clipboard.writeText(this.innerText);
  });
</script>
</html>
